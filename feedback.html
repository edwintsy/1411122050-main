<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>意見回饋表單</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      width: 60%;
      margin: 30px auto;
      line-height: 1.8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>意見回饋表單</h1>
  <form>
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" placeholder="請輸入您的姓名">

    <label for="email">電子郵件：</label>
    <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件">

    <label for="category">問題分類：</label>
    <select id="category" name="category">
      <option value="">--請選擇--</option>
      <option value="website">網站使用問題</option>
      <option value="product">商品相關</option>
      <option value="other">其他意見</option>
    </select>

    <label for="message">問題描述：</label>
    <textarea id="message" name="message" rows="5" placeholder="請輸入您的問題或建議"></textarea>

    <button type="submit">送出</button>
    <button type="reset">重設</button>
  </form>
</body>
</html>
