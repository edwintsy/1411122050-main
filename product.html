<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>排球品質評比表</title>
  <style>
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <table frame="border" rules="all">
    <caption>排球品質評比表</caption>
    <thead>
      <tr>
        <th>排球名稱</th>
        <th>手感評價</th>
        <th>價格</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>普通訓練球</td>
        <td>爛（太硬、彈性差）</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>ContiV700</td>
        <td>中等（穩定但略重）</td>
        <td>$600~800</td>
      </tr>
      <tr>
        <td>MIKASA</td>
        <td>優質（柔軟、控球佳）</td>
        <td>$2000~2500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">以上評價僅供參考，依個人感受不同。</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
